<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="articls">
      <div class="filter">
        <div class="searchInput">
          <input placeholder="ابحث عن ما تريد..." />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="filters">
          <div class="buttons">
            <button id="generalButton" class="active">
              <i class="fa-regular fa-window-maximize"></i>عام
            </button>
            <button id="ideasButton">
              <i class="fa-regular fa-star"></i> التلميحات و الافكار
            </button>
          </div>
          <div class="filter-options"></div>
        </div>
      </div>
      <div class="article-container">
        <div class="article-content"></div>
        <div class="actions-buttons">
          <button><i class="fa-solid fa-chevron-right"></i>السابق</button>
          <button>التالي<i class="fa-solid fa-angle-left"></i></button>
        </div>
        <div class="banner">
          <h1>امتلك متجرك الالكتروني الان</h1>
          <div>
            <p>
              أنشئ متجرك الآن بأدوات مرنة وحلول متكاملة تساعدك في كل خطوة نحو
              نمو مبيعاتك وتسويق منتجاتك
            </p>
            <button>أنشئ متجرك مجانا</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/index.js" type="module"></script>
  </body>
</html>
